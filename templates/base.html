<!DOCTYPE html>
<html>
<head>
    <title>SmartCast</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="static/stylesheet.css">
</head>

<body>
	{% if session.get('username') %}
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
		      <a class="navbar-brand nav-text" id="nav-title" href="#">SmartCast</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a id="nav-text" href="/user">home</a></li>
		      <li><a id="nav-text" href="/top-podcasts">trending</a></li>
		      <li><a id="nav-text" href="/events">events</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	<li><a id="nav-text" href="/logout">logout</a></li>
		    </ul>
		    <form class="navbar-form navbar-right" action="/search">
		      	<div class="form-group">
		        <input type="text" class="form-control" placeholder="search podcasts" name="q">
			    </div>
		      <button type="submit" class="btn btn-default btn-none">
			      <i class="glyphicon glyphicon-search"></i>
			  </button>
		    </form>
		</div>
	</nav>
	{% endif %}

	{% with messages = get_flashed_messages() %}
	{% if messages %}

	{% for message in messages %}
	<div class="alert alert-info"> 
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		</button>
		{{ message }} 
	</div>
	{% endfor %}

	{% endif %}
	{% endwith %}

    {% block content %}
    	Put content here.
    {% endblock %}

    <script>

	$("body").hide();
	$(document).ready(function () {
		$("body").show();
	});

	</script>

</body>
</html>
