{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

<h2> Top Podcasts </h2>
<hr>

	{% for item in top_podcasts %}
	<form action="/search" type="GET">
		<p> {{ item }}. <input class="btn" type="submit" name="q" value="{{ top_podcasts[item][0] }}">
		</p>
	</form>
	{% endfor %}

</div>

{% endblock %}
