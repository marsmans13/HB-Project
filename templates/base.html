<!DOCTYPE html>
<html>
<head>
    <title>Podcasts</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
		      <a class="navbar-brand" href="#">Website Name</a>
		    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/user">Home</a></li>
	      <li><a href="/top-podcasts">Top Podcasts</a></li>
	    </ul>
	    <form class="navbar-form navbar-left" action="/search-submit">
	      <div class="form-group">
	        <input type="text" class="form-control" placeholder="Search podcasts" name="q">
	      </div>
	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
	  </div>
	</nav>

	{% with messages = get_flashed_messages() %}
	{% if messages %}

	{% for message in messages %}
	<div class="alert alert-warning"> {{ message }} </div>
	{% endfor %}

	{% endif %}
	{% endwith %}

	{% if session.get('username') %}

	<form action = "/logout" method="post">
		<input type='submit' value="Log Out">
	</form>

<!-- 	<p> <a href="/user"> Home </a> </p>

	<p> <a href="/top-podcasts"> View Top Podcasts </a> </p> -->

	{% endif %}

<!-- TODO: Use if statement to check if user in sessions, if so show logout and not login form, and vice versa -->

    {% block content %} put your content here {% endblock %}

</body>
</html>
