<!DOCTYPE html>

    <title>Podcasts</title>

<body>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li> {{ message }} </li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}

	{% if session.get('username') %}

	<form action = "/logout" method="post">
		<input type='submit' value="Log Out">
	</form>

	{% endif %}
