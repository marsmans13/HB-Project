{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="form-signin col-sm-4 col-sm-offset-4" style="margin-bottom:50px;margin-top:50px;background-color:white">
			<div class="col-4">
				<h2> SmartCast </h2>
			</div>
			<div class="col-4">
				<h4> Create Your Account </h4>
			</div>
			<form action="/registration" method="post">
				<input type='text' placeholder="Email" class="form-control" name='email' required><br>
				<input type='text' placeholder="Username" class="form-control" name='username' required><br>
				<input type='password' placeholder="Password" class="form-control" name='password' required><br>
				<input type='text' placeholder="First name" class="form-control" name='fname' required><br>
				<input type='text' placeholder="Last name" class="form-control" name='lname' required><br>
				<input type='submit' class="btn btn-color btn-block btn-lg" value="Register">
			</form>
			<br>
		</div>
	</div>
</div>
{% endblock %}
